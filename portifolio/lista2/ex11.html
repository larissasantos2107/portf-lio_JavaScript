<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <title>Exercício 11</title>
    <script>
        // Função que calcula o valor do INSS com base no salário informado
        const calcularINSS = (salario) => {
            let aliquota;
    
            // Definindo a alíquota com base no salário
            if (salario <= 1302) { // Até R$1302,00, alíquota de 7,5%
                aliquota = 0.075; 
            } else if (salario <= 2571.29) { // Até R$2571,29, alíquota de 9%
                aliquota = 0.09; 
            } else if (salario <= 3856.94) { // Até R$3856,94, alíquota de 12%
                aliquota = 0.12; 
            } else if (salario <= 7507.49) { // Até R$7507,49, alíquota de 14%
                aliquota = 0.14;
            } else { // Para salários acima de R$7507,49, alíquota de 14%
                aliquota = 0.14; 
            }
    
            // Calcula o valor do INSS e retorna com 2 casas decimais
            const inss = salario * aliquota;
            return inss.toFixed(2); // Arredonda para duas casas decimais
        };
    
        // Função chamada quando o usuário clica no botão para calcular o INSS
        function mostrarINSS() {
            // Solicita o salário do usuário via prompt
            const salario = parseFloat(prompt("Digite o salário:"));
            
            // Verifica se o valor inserido é um número válido e maior que 0
            if (isNaN(salario) || salario < 0) {
                alert("Por favor, insira um valor válido para o salário.");
            } else {
                // Calcula o INSS e exibe o resultado em um alerta
                const inss = calcularINSS(salario);
                alert(`O valor do INSS para um salário de R$${salario.toFixed(2)} é R$${inss}`);
            }
        }
    </script>
    
</head>
<body>
    <h1>Exercício 11</h1>
    <h2>Calculadora de INSS</h2>
    <button onclick="mostrarINSS()">Calcular INSS</button>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
