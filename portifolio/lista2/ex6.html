<body>
    <h1>Exercício 06</h1>
    <h3>Converter horas em minutos</h3>
    
    <script>

        function converterHorasParaMinutos() { // Função para converter horas em minutos
            const horas = parseFloat(prompt("Digite o número de horas:")); // Solicita o número de horas e converte para float
            const minutos = horas * 60; // Converte as horas para minutos (multiplica por 60)
    
            document.write(`${horas} horas equivalem a ${minutos} minutos.`); // Exibe o resultado na página
        }
    
        converterHorasParaMinutos(); // Chama a função para realizar a conversão
    
    </script>
