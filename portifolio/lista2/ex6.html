    <h1>Exercício 06</h1>
    <h3>Converter horas em minutos</h3>
    
    <script>

    function converterHorasParaMinutos() {
        const horas = parseFloat(prompt("Digite o número de horas:"));
        const minutos = horas * 60;

        document.write(`${horas} horas equivalem a ${minutos} minutos.`);
    }

    converterHorasParaMinutos();

    </script>
