<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <title>Exercício 12</title>
    <script>
        // Função que calcula o montante de juros compostos
        const calcularJurosCompostos = (capitalInicial, taxaJuros, numPeriodos) => {
        // Fórmula de juros compostos: M = P * (1 + i)^n
        const montante = capitalInicial * Math.pow((1 + taxaJuros), numPeriodos);
        return montante.toFixed(2); // Retorna o montante com 2 casas decimais
     };

        // Função que é chamada quando o usuário clica no botão para calcular os juros compostos
        function mostrarJurosCompostos() {
        // Solicita os valores ao usuário
        const capitalInicial = parseFloat(prompt("Digite o capital inicial (P):"));
        const taxaJuros = parseFloat(prompt("Digite a taxa de juros (i) por período (em formato decimal, ex: 0.05 para 5%):"));
        const numPeriodos = parseInt(prompt("Digite o número de períodos (n):"));

        // Verifica se algum valor está inválido
        if (isNaN(capitalInicial) || isNaN(taxaJuros) || isNaN(numPeriodos) || capitalInicial <= 0 || taxaJuros <= 0 || numPeriodos <= 0) {
        alert("Por favor, insira valores válidos.");
        } else {
        // Calcula o montante e exibe o resultado
        const montante = calcularJurosCompostos(capitalInicial, taxaJuros, numPeriodos);
        alert(`O montante final após ${numPeriodos} períodos é R$${montante}`);
    }
}

    </script>
</head>
<body>
    <h1>Exercício 12</h1>
    <h2>Calculadora de Juros Compostos</h2>
    <button onclick="mostrarJurosCompostos()">Calcular Juros Compostos</button>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
