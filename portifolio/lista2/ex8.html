<body>
    <h1>Exercício 08</h1>
    <h3>Raiz quadrada</h3>
    
    <script>

    function calcularRaizQuadrada() {
        const numero = parseFloat(prompt("Digite um número:"));
        const raiz = Math.sqrt(numero);

        document.write(`A raiz quadrada de ${numero} é ${raiz}`);
    }

    calcularRaizQuadrada();

    </script>
