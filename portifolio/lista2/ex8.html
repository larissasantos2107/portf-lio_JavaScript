<body>
    <h1>Exercício 08</h1>
    <h3>Raiz quadrada</h3>
    
    <script>

        function calcularRaizQuadrada() { // Função para calcular a raiz quadrada
            const numero = parseFloat(prompt("Digite um número:")); // Solicita um número ao usuário
            const raiz = Math.sqrt(numero); // Calcula a raiz quadrada do número
    
            document.write(`A raiz quadrada de ${numero} é ${raiz}`); // Exibe o resultado na página
        }
    
        calcularRaizQuadrada(); // Chama a função para calcular a raiz quadrada
    
    </script>
