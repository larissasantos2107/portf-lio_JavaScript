<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <title>Exercício 9</title>
    <script>
        function validarFormulario() { // Função para validar o formulário
    
            const nome = document.getElementById("nome").value; // Obtém o valor do campo 'Nome'
            const endereco = document.getElementById("endereco").value; // Obtém o valor do campo 'Endereço'
            const sexo = document.querySelector('input[name="sexo"]:checked'); // Obtém o valor do campo 'Sexo'
            const telefone = document.getElementById("telefone").value; // Obtém o valor do campo 'Telefone'
            const celular = document.getElementById("celular").value; // Obtém o valor do campo 'Celular'
            const email = document.getElementById("email").value; // Obtém o valor do campo 'Email'
    
            // Verifica se algum campo está vazio
            if (!nome || !endereco || !sexo || !telefone || !celular || !email) {
                if (!nome) { // Se 'Nome' estiver vazio
                    alert("Campo 'Nome' não pode estar vazio!"); 
                } else if (!endereco) { // Se 'Endereço' estiver vazio
                    alert("Campo 'Endereço' não pode estar vazio!");
                } else if (!sexo) { // Se 'Sexo' não estiver selecionado
                    alert("Campo 'Sexo' não pode estar vazio!");
                } else if (!telefone) { // Se 'Telefone' estiver vazio
                    alert("Campo 'Telefone' não pode estar vazio!");
                } else if (!celular) { // Se 'Celular' estiver vazio
                    alert("Campo 'Celular' não pode estar vazio!");
                } else if (!email) { // Se 'Email' estiver vazio
                    alert("Campo 'Email' não pode estar vazio!");
                }
                return false; // Retorna false para impedir o envio do formulário
            }
            return true; // Retorna true para permitir o envio do formulário
        }
    </script>
    
</head>
<body>
    <h1>Exercício 09</h1>
    <h2>Formulário de Cadastro</h2>

    <form onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="celular">Celular:</label><br>
        <input type="text" id="celular" name="celular"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
