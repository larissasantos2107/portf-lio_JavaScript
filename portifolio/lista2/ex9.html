<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <title>Exercício 9</title>
    <script>
        function validarFormulario() {

            const nome = document.getElementById("nome").value;
            const endereco = document.getElementById("endereco").value;
            const sexo = document.querySelector('input[name="sexo"]:checked');
            const telefone = document.getElementById("telefone").value;
            const celular = document.getElementById("celular").value;
            const email = document.getElementById("email").value;


            if (!nome || !endereco || !sexo || !telefone || !celular || !email) {
                if (!nome) {
                    alert("Campo 'Nome' não pode estar vazio!");
                } else if (!endereco) {
                    alert("Campo 'Endereço' não pode estar vazio!");
                } else if (!sexo) {
                    alert("Campo 'Sexo' não pode estar vazio!");
                } else if (!telefone) {
                    alert("Campo 'Telefone' não pode estar vazio!");
                } else if (!celular) {
                    alert("Campo 'Celular' não pode estar vazio!");
                } else if (!email) {
                    alert("Campo 'Email' não pode estar vazio!");
                }
                return false; 
            }
            return true; 
        }
    </script>
</head>
<body>
    <h1>Exercício 09</h1>
    <h2>Formulário de Cadastro</h2>

    <form onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="celular">Celular:</label><br>
        <input type="text" id="celular" name="celular"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
