<!DOCTYPE html>

<head>

<body>
    <h1>Exercício 07</h1>
    <h3>Exibir quantas cédulas</h3>
    
    <script>

        function calcularCedulasAlternativo() { // Função para calcular as cédulas necessárias
            let valor = parseInt(prompt("Digite o valor em reais:")); // Solicita o valor em reais
    
            const cedulas = [200, 100, 50, 20, 10, 5, 1]; // Define as cédulas disponíveis
            let resultado = ""; // Variável para armazenar o resultado
    
            for (let cedula of cedulas) { // Loop para percorrer cada cédula
                let quantidade = Math.floor(valor / cedula); // Calcula quantas cédulas de cada valor são necessárias
                valor %= cedula;  // Atualiza o valor para o restante após retirar as cédulas
                resultado += `R$${cedula}: ${quantidade} cédula(s)<br>`; // Adiciona o resultado da quantidade de cédulas
            }
    
            document.write(resultado); // Exibe o resultado na página
        }
    
        calcularCedulasAlternativo(); // Chama a função para realizar o cálculo das cédulas
    
    </script>

</body>
</html>
