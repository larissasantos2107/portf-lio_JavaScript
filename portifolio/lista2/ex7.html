<body>
    <h1>Exercício 07</h1>
    <h3>Exibir quantas cédulas</h3>
    
    <script>

    function calcularCedulasAlternativo() {
        let valor = parseInt(prompt("Digite o valor em reais:"));

        const cedulas = [200, 100, 50, 20, 10, 5, 1];
        let resultado = "";

        for (let cedula of cedulas) {
            let quantidade = Math.floor(valor / cedula);
            valor %= cedula;  
            resultado += `R$${cedula}: ${quantidade} cédula(s)<br>`;
        }

        document.write(resultado);
    }

    calcularCedulasAlternativo();

    </script>
