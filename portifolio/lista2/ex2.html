    <h1>Exercício 02</h1>
    <h3>Inverter string</h3>

    
    <script>

        function inverterPalavra(palavra) { // Função para inverter a palavra
            return palavra.split('').reverse().join(''); // Divide a palavra em um array de caracteres, inverte e junta novamente
        }
    
        let palavra = prompt("Digite uma palavra: "); // Solicita ao usuário que digite uma palavra
        let palavraInvertida = inverterPalavra(palavra); // Chama a função para inverter a palavra
    
        document.write(`A palavra invertida é: ${palavraInvertida}<br><br>`); // Exibe a palavra invertida
    
    </script>
