<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <title>Exercício 10</title>
    <script>
        const calcularImpostoDeRenda = (salario) => { // Função para calcular o imposto de renda
            let imposto = 0; // Inicializa a variável 'imposto' com 0
            
            // Aplica as faixas de cálculo conforme o valor do salário
            if (salario <= 1903.98) {
                imposto = 0; // Isento de imposto
            } else if (salario <= 2826.65) {
                imposto = salario * 0.075 - 142.80; // Faixa 1
            } else if (salario <= 3751.05) {
                imposto = salario * 0.15 - 354.80; // Faixa 2
            } else if (salario <= 4664.68) {
                imposto = salario * 0.225 - 636.13; // Faixa 3
            } else {
                imposto = salario * 0.275 - 869.36; // Faixa 4
            }
    
            return imposto.toFixed(2); // Retorna o imposto formatado com 2 casas decimais
        };
    
        function mostrarImposto() { // Função para mostrar o imposto calculado
            const salario = parseFloat(prompt("Digite o salário:")); // Solicita o salário do usuário
            if (isNaN(salario) || salario < 0) { // Verifica se o valor é um número válido
                alert("Por favor, insira um valor válido para o salário."); // Alerta se o valor for inválido
            } else {
                const imposto = calcularImpostoDeRenda(salario); // Calcula o imposto
                alert(`O imposto de renda para um salário de R$${salario.toFixed(2)} é R$${imposto}`); // Exibe o resultado
            }
        }
    </script>
    
    
</head>
<body>
    <h1>Exercício 10</h1>
    <h2>Calculadora de Imposto de Renda</h2>
    <button onclick="mostrarImposto()">Calcular Imposto</button>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
