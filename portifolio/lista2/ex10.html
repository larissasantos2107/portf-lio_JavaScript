<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <script>
        const calcularImpostoDeRenda = (salario) => {
            let imposto = 0;
            
            if (salario <= 1903.98) {
                imposto = 0; 
            } else if (salario <= 2826.65) {
                imposto = salario * 0.075 - 142.80;
            } else if (salario <= 3751.05) {
                imposto = salario * 0.15 - 354.80;
            } else if (salario <= 4664.68) {
                imposto = salario * 0.225 - 636.13;
            } else {
                imposto = salario * 0.275 - 869.36;
            }

            return imposto.toFixed(2); 
        };

        function mostrarImposto() {
            const salario = parseFloat(prompt("Digite o salário:"));
            if (isNaN(salario) || salario < 0) {
                alert("Por favor, insira um valor válido para o salário.");
            } else {
                const imposto = calcularImpostoDeRenda(salario);
                alert(`O imposto de renda para um salário de R$${salario.toFixed(2)} é R$${imposto}`);
            }
        }
    </script>
    
</head>
<body>
    <h1>Exercício 10</h1>
    <h2>Calculadora de Imposto de Renda</h2>
    <button onclick="mostrarImposto()">Calcular Imposto</button>
    <br><br>
    <a href="../lista02.html"><button>Voltar</button></a>

</body>
</html>
