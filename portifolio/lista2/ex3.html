<body>
    <h1>Exercício 03</h1>
    <h3>Imprimir cada letra separadamente</h3>
    
    <script>
        let nome = prompt("Digite um nome:"); // Solicita que o usuário digite um nome
        document.write(nome.split('').join('<br>')); // Divide o nome em letras e as exibe uma por uma, com quebra de linha entre elas
    </script>
