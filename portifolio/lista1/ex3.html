<body>
    <h1>Exercício 03</h1>
    <h3>Ver se a nota 1 é ultiplo do seundo</h3>

    <script>
        // Solicita ao usuário que digite as notas
        let num1 = prompt("Digite a 1° nota: ");
        let num2 = prompt("Digite a 2° nota: ");
    
        // Verifica se ambos os valores são números válidos e não estão vazios
        if (isNaN(num1) || isNaN(num2) || num1 === "" || num2 === "") {
            // Se algum dos valores não for um número ou for vazio, exibe uma mensagem de erro
            document.write("Por favor, insira números válidos para as duas notas.<br><br>");
        } else {
            // Converte os valores para números
            num1 = Number(num1);
            num2 = Number(num2);
    
            // Verifica se a primeira nota é múltiplo da segunda
            if (num1 % num2 == 0) {
                document.write(`O ${num1} é múltiplo de ${num2}<br><br>`);
            } else {
                document.write(`O ${num1} não é múltiplo de ${num2}<br><br>`);
            }
        }
    </script>
