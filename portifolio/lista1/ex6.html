<body>
    <h1>Exercício 06</h1>
    <h3>Verficar se a nota está acima da média, e ver se a nota é par</h3>

    <script>
        // Solicita ao usuário que informe as duas notas
        let nota1 = prompt("Digite a 1° nota: ");
        let nota2 = prompt("Digite a 2° nota: ");
    
        // Verifica se ambas as notas são números válidos e não estão vazias
        if (isNaN(nota1) || isNaN(nota2) || nota1 === "" || nota2 === "") {
            // Se algum dos valores não for um número ou for vazio, exibe uma mensagem de erro
            document.write("Por favor, insira valores numéricos válidos para as duas notas.<br><br>");
        } else {
            // Converte as notas para números
            nota1 = Number(nota1);
            nota2 = Number(nota2);
    
            // Calcula a média
            let media = (nota1 + nota2) / 2;
            alert(`Sua média é ${media}`);
    
            // Verifica as condições para aprovação e a paridade da média
            if (media > 6 && media % 2 == 0) {
                document.write(`Sua nota foi ${media} você está aprovado e sua nota é par <br><br>`);
            } else if (media > 6 && media % 2 != 0) {
                document.write(`Sua nota foi ${media} você está aprovado mas sua nota não é par <br><br>`);
            } else if (media < 6 && media % 2 == 0) {
                document.write(`Sua nota foi ${media} você está reprovado e sua nota é par <br><br>`);
            } else {
                document.write(`Sua nota foi ${media} você está reprovado e sua nota é ímpar<br><br>`);
            }
        }
    </script>
