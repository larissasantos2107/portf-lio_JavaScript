<body>
    <h1>Exercício 08</h1>
    <h3>Verificar se um ano é bissexto</h3>

    <script>
        // Solicita ao usuário que informe o ano
        let ano = prompt("Informe o ano: ");
    
        // Verifica se o ano informado é um número válido e não está vazio
        if (isNaN(ano) || ano === "") {
            // Se o valor não for um número ou for vazio, exibe uma mensagem de erro
            document.write("Por favor, insira um valor numérico válido para o ano.<br><br>");
        } else {
            // Converte o ano para número
            ano = Number(ano);
    
            // Verifica se o ano é bissexto
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                document.write(`${ano} é bissexto <br><br>`);
            } else {
                document.write(`${ano} não é bissexto <br><br>`);
            }
        }
    </script>
