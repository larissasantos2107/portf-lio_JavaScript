<body>
    <h1>Exercício 02</h1>
    <h3>Verificar se o número é par</h3>

    <script>
        // Solicita ao usuário que digite um número
        let num = prompt("Digite um número: ");
    
        // Verifica se o valor digitado é um número válido
        if (isNaN(num) || num === "") {
            // Se não for um número, exibe uma mensagem de erro
            document.write("Por favor, digite um número válido.<br><br>");
        } else {
            // Converte o valor para número
            num = Number(num);
    
            // Verifica se o número é par, usando o operador módulo (%)
            if (num % 2 == 0) {
                document.write(`O número ${num} é par <br><br>`);
            } else {
                document.write(`O número ${num} é ímpar <br><br>`);
            }
        }
    </script>
