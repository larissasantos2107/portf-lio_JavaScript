<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define a configuração de viewport para garantir uma visualização responsiva, adaptando o layout para diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que aparece na aba do navegador -->
    <title>UI/UX</title>
    <!-- Favicon (ícone que aparece na aba do navegador) -->
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <!-- Link para o arquivo de estilos CSS para estilizar a página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho da página, onde fica o logo e o botão de fechar -->
    <header class="main-header">
        <div class="logo">
            <!-- Imagem do logo da página -->
            <img src="img/logo.png" alt="Logo">
        </div>
        <!-- Link para retornar à página principal (index.html), representado por um botão X -->
        <a href="index.html" class="close-btn">X</a>
    </header>

    <!-- Seção principal de introdução com uma saudação e descrição do conteúdo -->
    <section class="header">
        <h1>Bem- Vindo!<br> veja a protótipagem do meu <span class="highlight">Figma</span></h1>
        <!-- Parágrafo informando ao usuário o que ele encontrará a seguir -->
        <p>Clicando no card abaixo.</p>
    </section>

    <!-- Seção com o card do projeto -->
    <section class="cards-section">
        <div class="card">
            <!-- Imagem de pré-visualização do projeto -->
            <img src="img/figma.png" alt="Figma" class="card-img">
            <!-- Título do card -->
            <h3>Protótipagem</h3>
            <!-- Link para abrir o projeto do Figma em uma nova aba -->
            <a href="https://www.figma.com/proto/kc3R0HK0Kqb6IBoSYO6t0Z/Auto-Escola---Larissa?t=gpDFEtaSUCj7j6sh-1" target="_blank">Ver Figma</a>
        </div>
    </section>
</body>
</html>
