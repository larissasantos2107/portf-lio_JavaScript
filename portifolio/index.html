<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Definindo o viewport para garantir que o site se ajuste corretamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>My Portfolio</title>
    <!-- Favicon da página (ícone da aba) -->
    <link rel="icon" type="image/png" href="img/logo_cor.png">
    <!-- Link para o arquivo CSS para estilização -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <header class="main-header">
        <div class="logo">
            <!-- Imagem do logo -->
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <!-- Seção de introdução do portfólio -->
    <section class="header">
        <h1>Bem - Vindo!<br> Ao meu <span class="highlight">Portfólio</span></h1>
        <!-- Texto de introdução, explicando que a página contém os projetos -->
        <p>Segue abaixo meus projetos.</p>
    </section>

    <!-- Seção de projetos, onde cada projeto é representado como um "card" -->
    <section class="cards-section">
        <!-- Primeiro card de projeto -->
        <div class="card">
            <img src="img/figma.png" alt="Figma" class="card-img">
            <h3>Protótipagem Figman</h3>
            <!-- Link para o projeto de prototipagem -->
            <a href="figma.html" target="_blank">Ver Projeto</a>
        </div>
        <!-- Segundo card de projeto -->
        <div class="card">
            <img src="img/JS1.png" alt="Project 2 Image" class="card-img">
            <h3>Comandos Basicos</h3>
            <!-- Link para o projeto de comandos básicos -->
            <a href="lista01.html" target="_blank">Ver projeto</a>
        </div>
        <!-- Terceiro card de projeto -->
        <div class="card">
            <img src="img/JS2.png" alt="Project 3 Image" class="card-img">
            <h3>Árvore Dom</h3>
            <!-- Link para o projeto de Árvore DOM -->
            <a href="lista02.html" target="_blank">Ver projeto</a>
        </div>
        <!-- Quarto card de projeto -->
        <div class="card">
            <img src="img/JS3.png" alt="Project 3 Image" class="card-img">
            <h3>Arrays</h3>
            <!-- Link para o projeto de Arrays -->
            <a href="lista03.html" target="_blank">Ver projeto</a>
        </div>
    </section>
</body>
</html>
