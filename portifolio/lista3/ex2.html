    <h1>Exercício 02</h1>
    <h3>Média aritméticas</h3>

    <script>
        let numeros = [6, 9, 10, 7, 2, 8, 4, 3];

        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
}

        let media = soma / numeros.length;

        document.write(`A média aritmética dos valores 6, 9, 10, 7, 2, 8, 4, 3 é: ${media}`);

    </script>
